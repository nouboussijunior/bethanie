<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1 ng-bind="vm.user.username"></h1>
      </div>
      <div class="col-md-6">
        <a class="btn btn-success" ui-sref="admin.user-edit({userId: vm.user._id})">
          <i class="glyphicon glyphicon-edit"></i>
          Modifier les Informations
        </a>
        <a class="btn btn-danger" ng-click="vm.remove()" ng-if="!vm.isContextUserSelf()">
          <i class="glyphicon glyphicon-trash"></i>
          Supprimer cet Utilisateur
        </a>
      </div>
      <div class="col-md-2">
        <a class="btn btn-primary" ui-sref="admin.addResults({userId: vm.user._id})" ng-if="vm.user.roles!=admin">
          Ajouter Son Résultat
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4"><strong>Nom</strong></div>
        <div class="col-md-6" ng-bind="vm.user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
      <div class="col-md-4"><strong>Prénom</strong></div>
      <div class="col-md-6" ng-bind="vm.user.firstName"></div>
    </div>
      <hr/>
      <div class="row">
        <div class="col-md-4"><strong>Age</strong></div>
        <div class="col-md-6" ng-bind="vm.user.age"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-4"><strong>Sexe</strong></div>
        <div class="col-md-6" ng-bind="vm.user.sexe"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-4"><strong>Numéro de Téléphone</strong></div>
        <div class="col-md-6" ng-bind="vm.user.username"></div>
      </div>
      <hr/>
      <div class="row usernameRow">
        <div class="col-md-4"><strong>Identifiant</strong></div>
        <div class="col-md-6" ng-bind="vm.user.username"></div>
      </div>
      <hr/>
      <div class="row usernameRow">
        <div class="col-md-4"><strong>Mot de Passe</strong></div>
        <div class="col-md-6" ng-bind="vm.user.firstPassword"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-4"><strong>Agence</strong></div>
        <div class="col-md-6" ng-bind="vm.user.agency"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-4"><strong>Crée le</strong></div>
        <div class="col-md-6" ng-bind="vm.user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-4"><strong>Role</strong></div>
        <div class="col-md-6" ng-bind="vm.user.roles"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 text-left" style="margin-top: 2em;">
      <a class="btn orangeBtn " ui-sref="admin.users">
        Retour
      </a>
    </div>
  </div>
</section>
