<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Votre Nom</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="First Name" required autofocus>
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Entrez votre Nom.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Votre Prénom</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name" required>
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Entrez votre Prénom.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" class="form-control" ng-model="vm.user.age" placeholder="Age"  required>
          <div ng-messages="vm.userForm.age.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Entrez votre Numero de Téléphone.</p>
            <p class="help-block error-text" ng-message="age">Numero de Téléphone invalide.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Votre Numéro de Téléphone</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="Numero de Téléphone"  required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Entrez votre Numero de Téléphone.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
